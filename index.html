<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <main class="card-wrapper">
      <article class="card">
        <img class="card-img-mob" src="./images/image-product-mobile.jpg" />
        <img
          class="card-img-desktop"
          src="./images/image-product-desktop.jpg"
        />
        <div class="card-body">
          <span class="card-item-name">prefume</span>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-subtitle">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-price">
            <span class="card-price-discounted">$149.99</span>
            <span class="card-price-original">#169.99</span>
          </div>
          <button class="add-btn">
            <img class="btn-img" src="./images/icon-cart.svg" alt="cart" />
            <span class="btn-text">add to cart</span>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
